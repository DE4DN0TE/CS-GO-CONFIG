//CLEAR

unbindall

//MOUSE

    //BINDS
    bind "mouse1" "+attack"
    bind "mouse2" "+attack2"
    bind "mouse3" "+cl_show_team_equipment"
    bind "mouse4" "r_cleardecals; playvol buttons/blip1 .2"
    bind "mouse5" "player_ping"
    bind "mwheeldown" "invnext"
    bind "mwheelup" "invprev"

    //SENSITIVITY 900 DPI
    sensitivity "1.146"
    zoom_sensitivity_ratio_mouse "0.9"

    //MOUSE SETTINGS
    m_rawinput "1"
    m_mousespeed "0"
    m_customaccel "0"
    m_customaccel_exponent "0"
    m_customaccel_scale "0"

//KEYBOARD

    //DIRECTIONAL
    bind "w" "+forward"
    bind "s" "+back"
    bind "a" "+moveleft"
    bind "d" "+moveright"
    bind "space" "+jump"
    bind "ctrl" "+duck"
    bind "shift" "+speed"

    //INTERACT/SELECT
    bind "1" "slot1"
    bind "2" "slot2"
    bind "3" "slot3"
    bind "4" "slot4"
    bind "5" "slot5"
    bind "capslock" "slot12"
    bind "r" "+reload"
    bind "e" "+use"
    bind "g" "drop"
    bind "q" "lastinv"
    bind "b" "buymenu"
    bind "n" "+spray_menu"
    bind "f" "+lookatweapon"
    bind "tab" "+showscores"
    bind "f1" "toggleconsole"
        
    //COMMS
    bind "v" "+voicerecord"
    bind "t" "messagemode2"
    bind "y" "messagemode"
    bind "kp_minus" "clutch_mode_toggle"

    //QUICK GAME VOLUME
    bind "kp_plus" "incrementvar volume 0 1 .2"
        
//VIEWMODEL
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_fov "68"
viewmodel_presetpos "3"
cl_viewmodel_shift_left_amt "0" 
cl_viewmodel_shift_right_amt "0"
cl_righthand "1"
cl_bobcycle "0"
cl_bobamt_vert "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"

//CROSSHAIR
cl_crosshairalpha "1000"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshair_t "0"
cl_crosshairsize "1.5"
cl_crosshairstyle "5"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_crosshair_drawoutline "0"
cl_crosshair_outlinethickness "0.5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshair_sniper_width "2"

//HUD
cl_use_opens_buy_menu "0"
cl_showloadout "1"
sv_steamgroup "1"
cl_hud_radar_scale "0.9"
cl_radar_scale "0.5"
cl_radar_always_centered "0"
 
//ALIASES
    
    //SILENCE IN DM
    alias dm "ignorerad; ignoremsg; voice_enable 0"
    
    //EASY DISCONNECT
    alias dc "disconnect"

    // The following alias is an absolutely retarded way of making a bindToggle with multiple commands
    // but its here because im having a "skill issue" and it works, just like any code i write
    // honestly this probably loops back on itself, dont copy this unless youre equally dumb

    //MUSIC TOGGLE (10 sec warning not included)
    alias "-music" "snd_mvp_volume .3; snd_menumusic_volume .2; snd_roundend_volume .2; snd_roundstart_volume .3;snd_mapobjective_volume .2; snd_roundstart_volume .2; snd_roundend_volume .2; snd_deathcamera_volume .2;"
    alias "+music" "snd_mvp_volume 0; snd_menumusic_volume 0; snd_roundend_volume 0; snd_roundstart_volume 0; snd_mapobjective_volume 0; snd_roundstart_volume 0; snd_roundend_volume 0; snd_deathcamera_volume 0;"
    alias "musicON"	"+music; alias musicToggle musicOFF"
    alias "musicOFF" "-music; alias musicToggle musicON"
    alias "musicToggle" "musicON"
    bind "z" "musicToggle; playvol buttons/button18 .4"

    //DRAW TRACERS
    alias "-tracers" "r_drawtracers_firstperson 0" 
    alias "+tracers" "r_drawtracers_firstperson 1" 
    alias "tracersON"	"+tracers; alias tracersToggle tracersOFF"
    alias "tracersOFF" "-tracers; alias tracersToggle tracersON"
    alias "tracersToggle" "tracersON" 
    bind "x" "tracersToggle;  playvol buttons/combine_button1 .2"
    
    //JUMPTHROW
    alias "+jumpthrow" "+jump;-attack"
    alias "-jumpthrow" "-jump"
    bind "c" "+jumpthrow"

//SOUND
snd_mvp_volume ".3"
snd_tensecondwarning_volume ".3"
snd_menumusic_volume "0"
snd_roundend_volume ".2"
snd_roundstart_volume ".3"
snd_mapobjective_volume ".2"
snd_roundstart_volume ".2"
snd_roundend_volume ".2"
snd_deathcamera_volume ".2"
snd_mute_mvp_music_live_players "1"

//VOICE
voice_enable "1"
volume ".6"
voice_scale ".8" 	
voice_loopback "0"
	
//NET
net_graphheight "1400"
net_graphproportionalfont "0"
net_graphpos "800"
net_graphholdsvframerate "1"
mm_dedicated_search_maxping "50"
rate "786432"

//OTHER
r_drawtracers_firstperson "0"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_teamid_overhead_mode "1"
cl_showfps "0"
cl_autowepswitch "0"
cl_join_advertise "0"
fps_max "900"
joystick "0"
                                                                              
